<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/_authLayout}"
      >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div  class="d-flex justify-content-center align-items-center flex-column w-100" layout:fragment="content">
    <div class="tab-pane show active" id="pills-register" >
        <form th:action="@{/register}" method="post" class="border p-5 rounded" th:object="${registerRequest}">
            <div class="text-center mb-3">
                <p>Sign up with:</p>
                <a th:href="@{/oauth2/authorization/github}"  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary btn-floating mx-1 rounded-circle">
                    <i class="bi bi-github"></i>
                </a>

                <a  th:href="@{/oauth2/authorization/google}" type="button" data-mdb-button-init data-mdb-ripple-init class="btn  btn-outline-danger rounded-circle btn-floating mx-1">
                    <i class="bi bi-google"></i>
                </a>

            </div>

            <p class="text-center">or:</p>

            <div  class="form-outline mb-4">
                <label class="form-label" for="registerEmail">Email</label>
                <input type="email" id="registerEmail" class="form-control" autocomplete="new-email" placeholder="Enter email..." th:field="*{email}"/>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>

            <div  class="form-outline mb-4">
                <label class="form-label" for="registerPassword">Password</label>
                <input type="password" id="registerPassword" class="form-control" autocomplete="new-password" placeholder="Enter password..." th:field="*{password}"/>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>

            <div  class="form-outline mb-4">
                <label class="form-label" for="registerRepeatPassword">Confirm password</label>
                <input type="password" id="registerRepeatPassword" class="form-control" autocomplete="new-password" placeholder="Enter password..."/>
            </div>

            <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                       aria-describedby="registerCheckHelpText" />
                <label class="form-check-label" for="registerCheck">
                    I have read and agree to the terms
                </label>
            </div>

            <div class="text-center">
                <p>Already a member? <a href="/login">Login</a></p>
            </div>

            <!-- Submit button -->
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-3 w-100">Sign in</button>
        </form>
    </div>
</div>
</body>
</html>
